<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Extension Popup</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>

        
        
          <!-- <script src="script.js"></script> -->


          <div class="card1">
            <div class="progress-container">
              <svg class="progress-ring" width="120" height="120">
                <circle class="progress-ring-circle" cx="60" cy="60" r="50"></circle>
              </svg>
              <div class="text-container">
                <h4>Product Score</h4>
                <h2 id="productScore">0</h2>
              </div>
            </div>
          </div>
          
        <div class="details">
            <ul>
                <li>Price: <span id="price"></span></li>
                <li>Rating: <span id="rating"></span></li>
                <li>Number Of Ratings: <span id="numberOfRatings"></span></li>
                <li>Number Of Reviews: <span id="numReviews"></span></li>
                <li>Warranty: <span id="warranty"></span></li>
                <li>Return Policy: <span id="returnPolicy"></span></li>
                <li>Review List: <span id="reviewArr"></span></li>
            </ul>

        <!-- Reference the external JavaScript file -->
        <script src="./popup.js" type="module"></script>
