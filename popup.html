<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Extension Popup</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <div class="card1">
            <h4>Product Score</h4>
            <h2 id="productScore">0</h1>
        </div>

        <p>rating: <span id="rating"></span></p>
        <p>numberOfRatings: <span id="numberOfRatings"></span></p>
        <p>numReviews: <span id="numReviews"></span></p>
        <p>reviewArr: <span id="reviewArr"></span></p>
        <p>warranty: <span id="warranty"></span></p>
        <p>returnPolicy: <span id="returnPolicy"></span></p>
        <p>deliveryCharge: <span id="deliveryCharge"></span></p>

        <!-- Reference the external JavaScript file -->
        <script src="./popup.js" type="module"></script>
    </body>
</html>
